<!DOCTYPE html>
<html lang="ja">
  <head>
         <title>box</title>
     <style>
*{margin:0px; padding: 0px; }
#outer{ background: black;
        margin: 100px;
        border: 10px yellow solid;
        padding: 0px;
        width: 200px;
        height: 200px;}

 #inner{ background: red;
        margin:0px;
        border: 50px blue solid;
        border-radius:  100px;
        width: 100px;
        height: 100px;}
     </style>
  </head>
     <body>
     <div id="outer">
          <div id="inner"></div>
     </div>
     </body>
</html>
